<div class="container">
<form  [formGroup]="registrationForm" (ngSubmit)="registrationForm.valid && onSubmit()" >

  <div class="form-group">
  <label> First Name: </label>
    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{'is-invalid':
    registrationForm.get('firstName').touched && registrationForm.get('firstName').invalid}"/>
    <div  *ngIf=" registrationForm.get('firstName').touched && registrationForm.get('firstName').invalid" class="invalid-feedback">
      <div *ngIf="registrationForm.get('firstName').errors.required">first name is required</div>
      <div *ngIf="registrationForm.get('firstName').errors.minLength">minimum length should be 3 characters </div>
    </div>
  </div>

  <div class="form-group">
  <label>Last Name:</label>
    <input type="text" formControlName="lastName" class="form-control">
  </div>

  <div class="form-group">
    <label>Date:</label>
    <input type="date" formControlName="date" class="form-control">
  </div>

  <div class="form-group">
    <label> Gender:</label>
     <input type="radio" formControlName="gender" value="male" class="form-control">male
    <input type="radio" formControlName="gender" value="female" class="form-control">female
  </div>

  <div class="form-group">
    <label> EmailId:</label>
    <input type="text" formControlName="emailId" class="form-control">
     </div>


  <div class="form-group">
    <label>Password:</label>
  <input type="text" formControlName="password" class="form-control">
  </div>

  <div>
    <label>confirmPassword:</label>
    <input type="text" formControlName="confirmPassword" class="form-control">
  </div>


  <label>Marks section</label>
  <div formGroupName="marks">

    <div class="form-group">
      <label>Maths:</label>
      <input type="number" formControlName="math" class="form-control">
    </div>

    <div class="form-group">
      <label>English:</label>
      <input type="number" formControlName="english" class="form-control">
    </div>

  </div>


<button class="btn btn-primary" type="submit" [disabled]="!registrationForm.valid">Submit</button>


</form>
  {{registrationForm.value | json}}
</div>
