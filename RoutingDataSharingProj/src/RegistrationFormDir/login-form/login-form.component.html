
<div class="container col-lg-5 col-md-5 col-sm-6 col-8">
  <form  [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onSubmit()" novalidate>

    <div class="form-group">
      <label> emailId: </label>
      <input type="text" formControlName="emailId" class="form-control" [ngClass]="{'is-invalid':
    loginForm.get('emailId').touched && loginForm.get('emailId').invalid}"/>
      <div  *ngIf=" loginForm.get('emailId').touched && loginForm.get('emailId').invalid" class="invalid-feedback">
        <div *ngIf="loginForm.get('emailId').errors.required">first name is required</div>
        <div *ngIf="loginForm.get('emailId').errors.minLength">minimum length should be 3 characters </div>
      </div>
    </div>

    <div class="form-group">
      <label>Password:</label>
   <input type="text" formControlName="password" class="form-control" [ngClass]="{'is-invalid':
    loginForm.get('password').touched && loginForm.get('password').invalid}"/>
      <div  *ngIf=" loginForm.get('password').touched && loginForm.get('password').invalid" class="invalid-feedback">
        <div *ngIf="loginForm.get('password').errors.required">password can't be empty</div>
       </div>
    </div>


    <button class="btn btn-primary" type="submit" (click)="onSubmit()" [disabled]="!loginForm.valid">Submit</button>


  </form>
  {{loginForm.value | json}}
  <div>
    {{successfulMessage}}
  </div>
</div>
