
<div class="container col-lg-5 col-md-5 col-sm-8 col-10 mt-3 mb-3 border border-primary">
  <form  [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onSubmit()" novalidate>
    <h3 class="text text-center p-4  text-primary">  Welcome to Student Login form </h3>
    
    <div class="form-group">
      <label> emailId: </label>
      <input type="text" formControlName="emailId" class="form-control" [ngClass]="{'is-invalid':
    loginForm.get('emailId').touched && loginForm.get('emailId').invalid}"/>
      <div  *ngIf=" loginForm.get('emailId').touched && loginForm.get('emailId').invalid" class="invalid-feedback">
        <div *ngIf="loginForm.get('emailId').errors.required">useId is required</div>
        <div *ngIf="loginForm.get('emailId').errors.pattern"> not a valid userId</div>
       </div>
      <!-- <div class="text-danger">{{emailMismatchedMessage}}</div> -->
    </div>

    <div class="form-group">
      <label>Password:</label>
   <input type="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid':
    loginForm.get('password').touched && loginForm.get('password').invalid}"/>
      <div  *ngIf=" loginForm.get('password').touched && loginForm.get('password').invalid" class="invalid-feedback">
        <div *ngIf="loginForm.get('password').errors.required">password is required</div>
        <div *ngIf="loginForm.get('password').errors.pattern">not a valid password</div>
      </div>
    <div class="text-danger">{{passwordMissmatchedMessage}}</div>
    </div>

<div class="text-center mb-2">
  <button class="btn btn-primary col-lg-2 col-md-2 col-sm-3 col-4 " type="submit" (click)="onSubmit()" [disabled]="!loginForm.valid">Login</button>
</div>
    
  </form>
 <!--  {{loginForm.value | json}} -->
  <div>
    {{successfulMessage}}
  </div>
</div>
